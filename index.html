<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="title card">
        <h1>Password Generator</h1>
      </header>
          <div class="card" >
            <div class="card-header">
              
              <form id="passwordGeneratorForm" class="form">
                <label for="characterAmountNumber">Total Number of Charachers</label>
                  <div class="character-amount-container card-body">
                      <input type="range" min="8" max="128" value="10"id="characterAmountRange">
                      <input type="number" min="8" max="128" value="10" id="characterAmountNumber">
                        <div class="checkbox">
                          <label for="includeLowercase">Include Lowercase</label>
                          <input type="checkbox" id="includeLowercase">
          
                          <label for="includeUppercase">Include Uppercase</label>
                          <input type="checkbox" id="includeUppercase">
          
                          <label for="includeNumbers">Include Numbers</label>
                          <input type="checkbox" id="includeNumbers">
          
                          <label for="includeSymbols">Include Symbols</label>
                          <input type="checkbox" id="includeSymbols"> 

                          <div class="card-body">
                            <textarea
                            class="password-display" id="passwordDisplay">Your Password
                             
                            </textarea>
                          </div>
                          <div class="card-footer">
                            <button id="generate" class="btn">Generate Password</button>
      
                      
                    </div> 
                  </div>
                  
                </form>
              
              </div>
